<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Screen edge flash overlay for snooze countdown warnings"> 
        <meta name="author" content="Lauren Streich">
        <!--CSS Stylesheets-->
        <link rel="stylesheet" href="styles/client.css">
        <link rel="stylesheet" href="styles/notifications.css">
        <link rel="stylesheet" href="styles/overlays.css">
        <link rel="stylesheet" href="styles/flash-overlay.css">
        <!--Favicon-->
        <link rel="icon" type="image/png" href="assets/icons/pnicon.png">

        <!--Electron Security-->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';">
        <title>Flash Warning - Push Notifications</title>

      <div id="flash-overlay">
        <div id="flash-top"></div>
        <div id="flash-right"></div>

      <script src="scripts/flash-overlay.js"></script>
