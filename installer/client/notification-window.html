<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" viewport="device-width" description="notification window" author="Lauren Streich">
        <link rel="stylesheet" href="">
        <link rel="icon" type="image/png" href="assets/icons/pnicon.png">
        <link rel="scripts" href="">
        <title></title>
    </head>
    <body>
        <div id="notification-container">
            <div id="notification-header">
                <div id="notification-title"></div>
                <div id="notification-priority"></div>
            </div>
            <div id="notification-content">
                <div id="notification-message"></div>
                <div id="website-access-info"></div>
            </div>
            <div id="notification-actions">
                <div id="snooze-buttons">
                    <button id="snooze-5">Snooze 5 Minutes</button>
                    <button id="snooze-15">Snooze 15 Minutes</button>
                    <button id="snooze-30">Snooze 30 Minutes</button>
                </div>
                <div id="action-buttons">
                    <button id="complete-btn">Complete</button>
                </div>
            </div>
            <div id="snooze-disabled-message" style="display:none;">
                This notification cannot be snoozed.
            </div>
        </div>
    </body>
</html>
