<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" viewport="device-width" description="Website requests" author="Lauren Streich">
        <link rel="stylesheet" href="">
        <link rel="icon" type="image/png" href="assets/icons/pnicon.png">
        <link rel="scripts" href="">
        <title></title>
    </head>
    <body>
        <div id="website-request-container">
            <div id="request-header">
                <h2>Request Website Access</h2>
            </div>
            <div id="request-form">
                <div id="url-input-container">
                    <label for="website-url">Website URL:</label>
                    <input type="url" id="website-url" placeholder="https://example.com" />
                </div>
                <div id="request-buttons">
                    <button id="submit-request">Submit Request</button>
                    <button id="cancel-request">Cancel</button>
                </div>
            </div>
            <div id="request-status" style="display: none;">
                <div id="status-message"></div>
            </div>
        </div>
    </body>
</html>
