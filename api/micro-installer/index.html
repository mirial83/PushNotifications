<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Push Notifications Micro Installer">
        <meta name="author" content="Lauren Streich">
        
        <!-- CSS Stylesheet -->
        <link rel="stylesheet" href="styles/micro-installer.css">
        
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="assets/icons/icon.png">
        
        <!-- Electron Security -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; connect-src 'self' https:;">
        
        <title>Push Notifications Setup</title>
    </head>
    <body>
        <!-- Micro Installer Container -->
        <div class="micro-installer-container">
            <!-- Header -->
            <div class="installer-header">
                <img src="assets/icons/icon.png" alt="Push Notifications" class="installer-logo">
                <h1>Push Notifications</h1>
                <p class="setup-text">Setting up your installation...</p>
            </div>

            <!-- Progress Section -->
            <div class="progress-section">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                    <div id="progress-text" class="progress-text">Initializing...</div>
                </div>
            </div>

            <!-- Status Display -->
            <div class="status-section">
                <div id="current-status" class="status-message">Checking for latest version...</div>
                <div id="detail-status" class="detail-message"></div>
            </div>

            <!-- Version Info -->
            <div class="version-info">
                <span id="version-display">Version: Loading...</span>
            </div>
        </div>

        <!-- Error Dialog (Hidden by default) -->
        <div id="error-dialog" class="error-dialog hidden">
            <div class="error-content">
                <h3>Setup Error</h3>
                <p id="error-message">An error occurred during setup.</p>
                <div class="error-actions">
                    <button id="retry-setup" class="btn-retry">Retry</button>
                    <button id="close-setup" class="btn-close">Close</button>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="renderer.js"></script>
    </body>
</html>
