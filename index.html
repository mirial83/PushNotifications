<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PushNotifications - Login</title>
    <link rel="icon" type="image/png" href="assets/icons/pnicon.png">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/styles/index.css">
</head>
<body>
    <!-- Persistent Banners for Completion Notifications and Website Requests -->
    <div id="persistentBanners"></div>
    
    <div class="login-container">
        <div class="login-header">
            <h1>üîê PushNotifications</h1>
            <p>Login to access your account</p>
        </div>
        
        <div id="loginStatus"></div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-button" id="loginButton">
                Login
            </button>
        </form>
    </div>

    <script src="assets/scripts/index-page.js"></script>
</body>
</html>
