<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PushNotifications - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #008080;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 600;
        }
        
        .login-header p {
            color: #666;
            margin: 0;
            font-size: 16px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .login-button:disabled {
            background: #ccc;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        .error-message, .success-message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .success-message {
            background: #efe;
            color: #363;
            border: 1px solid #cfc;
        }
        
    </style>
</head>
<body>
    
    <div class="login-container">
        <div class="login-header">
            <h1>üîê PushNotifications</h1>
            <p>Login to access your account</p>
        </div>
        
        <div id="loginStatus"></div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-button" id="loginButton">
                Login
            </button>
        </form>
    </div>

    <script>
        // Login page JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            initializeAdminUser();
            checkExistingAuth();
            document.getElementById('username').focus();
        });
        
        // Initialize admin user if it doesn't exist
        async function initializeAdminUser() {
            try {
                console.log('Initializing admin user...');
                
                // Try to create the admin user - this will fail silently if user already exists
                const response = await fetch('/api/index', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'createUser',
                        username: 'doldarina1',
                        email: 'admin@pushnotifications.local',
                        password: 'K@7j@B3l13!',
                        role: 'admin'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    console.log('‚úÖ Admin user created successfully');
                } else if (result.message && result.message.includes('already exists')) {
                    console.log('‚ÑπÔ∏è Admin user already exists');
                } else {
                    console.log('‚ö†Ô∏è Admin user creation result:', result.message);
                }
            } catch (error) {
                console.log('‚ö†Ô∏è Admin user initialization error:', error.message);
                // Don't show error to user - this is a background operation
            }
        }
        
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const loginStatus = document.getElementById('loginStatus');
        
        async function checkExistingAuth() {
            try {
                // Get session token from cookie or localStorage
                const sessionToken = getCookie('sessionToken') || localStorage.getItem('sessionToken');
                
                if (!sessionToken) {
                    return; // No session token, user needs to login
                }
                
                const response = await fetch('/api/index', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${sessionToken}`
                    },
                    body: JSON.stringify({ action: 'checkAuth', token: sessionToken })
                });
                
                const result = await response.json();
                
                if (result.success && result.authenticated) {
                    // Redirect based on user role
                    if (result.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'user-download.html';
                    }
                } else {
                    // Invalid session, clear tokens
                    clearAuthTokens();
                }
            } catch (error) {
                console.error('Auth check error:', error);
                clearAuthTokens();
            }
        }
        
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }
        
        function clearAuthTokens() {
            // Clear cookie
            document.cookie = 'sessionToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            // Clear localStorage
            localStorage.removeItem('sessionToken');
            localStorage.removeItem('authToken');
            sessionStorage.removeItem('sessionId');
        }
        
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showStatus('Please enter both username and password', 'error');
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch('/api/index', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'login',
                        username: username,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Set persistent session cookie that lasts until browser is closed
                    if (result.sessionToken) {
                        // Set as session cookie (no expires date = cleared when browser closes)
                        document.cookie = `sessionToken=${result.sessionToken}; path=/; SameSite=Strict`;
                        
                        // Also store in localStorage as backup
                        localStorage.setItem('sessionToken', result.sessionToken);
                    }
                    
                    showStatus('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        // Redirect based on user role
                        if (result.role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'user-download.html';
                        }
                    }, 1000);
                } else {
                    showStatus(result.message || 'Invalid credentials', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showStatus('Login failed. Please check your connection and try again.', 'error');
            } finally {
                setLoading(false);
            }
        });
        
        function setLoading(loading) {
            loginButton.disabled = loading;
            loginButton.textContent = loading ? 'Logging in...' : 'Login';
        }
        
        function showStatus(message, type) {
            loginStatus.innerHTML = `<div class="${type}-message">${message}</div>`;
            
            if (type === 'success') {
                setTimeout(() => {
                    loginStatus.innerHTML = '';
                }, 3000);
            }
        }
    </script>
</body>
</html>
