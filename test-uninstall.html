<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Uninstall All Clients</title>
    <link rel="icon" type="image/png" href="pnicon.png">
</head>
<body>
    <!-- Persistent Banners for Completion Notifications and Website Requests -->
    <div id="persistentBanners"></div>
    
    <h1>Test Uninstall All Clients API</h1>
    
    <button id="testUninstallAllClients">Test Uninstall All Clients</button>
    <div id="result"></div>

    <script>
        document.getElementById('testUninstallAllClients').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/api/index', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'uninstallAllClients',
                        reason: 'Test from HTML page'
                    })
                });
                
                const result = await response.json();
                resultDiv.innerHTML = `
                    <h3>Response:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        });
    </script>
</body>
</html>
