<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PushNotifications - Admin Setup</title>
    <link rel="icon" type="image/png" href="assets/icons/pnicon.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .setup-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .setup-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .setup-header p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .credentials-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .credentials-info h3 {
            color: #495057;
            margin-bottom: 15px;
        }
        
        .credential-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .credential-item:last-child {
            border-bottom: none;
        }
        
        .credential-label {
            font-weight: 600;
            color: #495057;
        }
        
        .credential-value {
            color: #6c757d;
            font-family: 'Courier New', monospace;
        }
        
        .setup-button {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }
        
        .setup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }
        
        .setup-button:disabled {
            background: #ccc;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            text-align: center;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .login-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
        }
        
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Persistent Banners for Completion Notifications and Website Requests -->
    <div id="persistentBanners"></div>
    
    <div class="container">
        <div class="setup-header">
            <h1>üîß Admin Setup</h1>
            <p>Create the admin user account for PushNotifications</p>
        </div>
        
        <div class="credentials-info">
            <h3>üë®‚Äçüíº Admin Account Details</h3>
            <div class="credential-item">
                <span class="credential-label">Username:</span>
                <span class="credential-value">doldarina1</span>
            </div>
            <div class="credential-item">
                <span class="credential-label">Password:</span>
                <span class="credential-value">K@7j@B3l13!</span>
            </div>
            <div class="credential-item">
                <span class="credential-label">Role:</span>
                <span class="credential-value">admin</span>
            </div>
        </div>
        
        <div id="statusMessage"></div>
        
        <button class="setup-button" id="createAdminButton" onclick="createAdminUser()">
            ‚ûï Create Admin User
        </button>
        
        <div id="loginSection" style="display: none;">
            <p>Admin user created successfully!</p>
            <a href="index.html" class="login-link">üîê Go to Login Page</a>
        </div>
    </div>
    
    <script>
        async function createAdminUser() {
            const button = document.getElementById('createAdminButton');
            const statusDiv = document.getElementById('statusMessage');
            const loginSection = document.getElementById('loginSection');
            
            // Disable button and show loading
            button.disabled = true;
            button.textContent = '‚è≥ Creating Admin User...';
            
            try {
                showStatus('Creating admin user...', 'info');
                
                const response = await fetch('/api/index', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'createUser',
                        username: 'doldarina1',
                        email: 'admin@pushnotifications.local',
                        password: 'K@7j@B3l13!',
                        role: 'admin'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('‚úÖ Admin user created successfully!', 'success');
                    button.style.display = 'none';
                    loginSection.style.display = 'block';
                    
                    // Redirect to login page after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                } else {
                    if (result.message && result.message.includes('already exists')) {
                        showStatus('‚ÑπÔ∏è Admin user already exists! You can login with the credentials above.', 'info');
                        button.style.display = 'none';
                        loginSection.style.display = 'block';
                    } else {
                        showStatus(`‚ùå Failed to create admin user: ${result.message}`, 'error');
                        button.disabled = false;
                        button.textContent = '‚ûï Create Admin User';
                    }
                }
            } catch (error) {
                console.error('Error creating admin user:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                button.disabled = false;
                button.textContent = '‚ûï Create Admin User';
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
        }
        
        // Check if admin already exists on page load
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Try to check if any users exist (this might fail if no MongoDB connection)
                const response = await fetch('/api/index', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'testConnection'
                    })
                });
                
                const result = await response.json();
                
                if (result.success && result.mongodb_status === 'connected') {
                    showStatus('‚úÖ Connected to MongoDB - Ready to create admin user', 'success');
                } else if (result.mongodb_status === 'not_configured') {
                    showStatus('‚ö†Ô∏è Warning: MongoDB not configured - Using fallback storage. User management may not work properly.', 'error');
                    document.getElementById('createAdminButton').disabled = true;
                    document.getElementById('createAdminButton').textContent = 'MongoDB Required';
                } else {
                    showStatus('‚ö†Ô∏è Warning: Database connection issues detected', 'error');
                }
            } catch (error) {
                showStatus('‚ö†Ô∏è Could not connect to the API server', 'error');
            }
        });
    </script>
</body>
</html>
