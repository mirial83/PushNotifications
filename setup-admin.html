<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PushNotifications - Admin Setup</title>
    <link rel="icon" type="image/png" href="assets/icons/pnicon.png">
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <!-- Persistent Banners for Completion Notifications and Website Requests -->
    <div id="persistentBanners"></div>
    
    <div class="container">
        <div class="setup-header">
            <h1>üîß Admin Setup</h1>
            <p>Create the admin user account for PushNotifications</p>
        </div>
        
        <div class="credentials-info">
            <h3>üë®‚Äçüíº Admin Account Details</h3>
            <div class="credential-item">
                <span class="credential-label">Username:</span>
                <span class="credential-value">doldarina1</span>
            </div>
            <div class="credential-item">
                <span class="credential-label">Password:</span>
                <span class="credential-value">K@7j@B3l13!</span>
            </div>
            <div class="credential-item">
                <span class="credential-label">Role:</span>
                <span class="credential-value">admin</span>
            </div>
        </div>
        
        <div id="statusMessage"></div>
        
        <button class="setup-button" id="createAdminButton" onclick="createAdminUser()">
            ‚ûï Create Admin User
        </button>
        
        <div id="loginSection" style="display: none;">
            <p>Admin user created successfully!</p>
            <a href="index.html" class="login-link">üîê Go to Login Page</a>
        </div>
    </div>
    
    <script>
        async function createAdminUser() {
            const button = document.getElementById('createAdminButton');
            const statusDiv = document.getElementById('statusMessage');
            const loginSection = document.getElementById('loginSection');
            
            // Disable button and show loading
            button.disabled = true;
            button.textContent = '‚è≥ Creating Admin User...';
            
            try {
                showStatus('Creating admin user...', 'info');
                
                const response = await fetch('/api/index', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'createUser',
                        username: 'doldarina1',
                        email: 'admin@pushnotifications.local',
                        password: 'K@7j@B3l13!',
                        role: 'admin'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('‚úÖ Admin user created successfully!', 'success');
                    button.style.display = 'none';
                    loginSection.style.display = 'block';
                    
                    // Redirect to login page after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                } else {
                    if (result.message && result.message.includes('already exists')) {
                        showStatus('‚ÑπÔ∏è Admin user already exists! You can login with the credentials above.', 'info');
                        button.style.display = 'none';
                        loginSection.style.display = 'block';
                    } else {
                        showStatus(`‚ùå Failed to create admin user: ${result.message}`, 'error');
                        button.disabled = false;
                        button.textContent = '‚ûï Create Admin User';
                    }
                }
            } catch (error) {
                console.error('Error creating admin user:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                button.disabled = false;
                button.textContent = '‚ûï Create Admin User';
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
        }
        
        // Check if admin already exists on page load
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Try to check if any users exist (this might fail if no MongoDB connection)
                const response = await fetch('/api/index', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'testConnection'
                    })
                });
                
                const result = await response.json();
                
                if (result.success && result.mongodb_status === 'connected') {
                    showStatus('‚úÖ Connected to MongoDB - Ready to create admin user', 'success');
                } else if (result.mongodb_status === 'not_configured') {
                    showStatus('‚ö†Ô∏è Warning: MongoDB not configured - Using fallback storage. User management may not work properly.', 'error');
                    document.getElementById('createAdminButton').disabled = true;
                    document.getElementById('createAdminButton').textContent = 'MongoDB Required';
                } else {
                    showStatus('‚ö†Ô∏è Warning: Database connection issues detected', 'error');
                }
            } catch (error) {
                showStatus('‚ö†Ô∏è Could not connect to the API server', 'error');
            }
        });
    </script>
</body>
</html>
